<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomEase - Classroom Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>ğŸ« RoomEase</h1>
            <p class="subtitle">Find Available Classrooms</p>
            <div class="time-info">
                <span class="time-label">Current Time:</span>
                <span class="time" id="currentTime">00:00</span>
                <span class="day-label">â€¢</span>
                <span class="day" id="currentDay">Monday</span>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn active" id="btnStudent">ğŸ‘¨â€ğŸ“ Student</button>
                <button class="nav-btn" id="btnAdmin">ğŸ” Admin</button>
            </div>
        </header>

        <!-- CONTENT -->
        <main class="main">
            <!-- STUDENT VIEW -->
            <section id="studentSection" class="section active">
                <div class="section-title">
                    <h2>Available Rooms</h2>
                    <input type="text" id="searchBox" placeholder="ğŸ” Search room name...">
                </div>
                <div id="studentRoomsDisplay" class="rooms-container"></div>
                <div id="noRoomsMsg" class="empty-state">No classrooms scheduled</div>

                <!-- SCHEDULE LIST FOR STUDENTS -->
                <div class="schedule-list-card">
                    <h3>ğŸ“‹ All Scheduled Classes</h3>
                    <div id="studentSchedulesList" class="schedule-list"></div>
                    <div id="noStudentSchedulesMsg" class="empty-state">No schedules yet</div>
                </div>
            </section>

            <!-- ADMIN VIEW -->
            <section id="adminSection" class="section">
                <!-- ADD FORM -->
                <div class="form-card">
                    <h3>ğŸ“ Add Room Schedule</h3>
                    <div class="form-grid">
                        <input type="text" id="roomInput" placeholder="Room Name (e.g., Lab A)">
                        <input type="text" id="subjectInput" placeholder="Subject/Course Name">
                        <input type="text" id="teacherInput" placeholder="Teacher Name">
                        <input type="time" id="startInput">
                        <input type="time" id="endInput">
                        <select id="dayInput">
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option>Friday</option>
                            <option>Saturday</option>
                            <option>Sunday</option>
                        </select>
                        <button id="submitBtn" class="btn-submit">+ Add Schedule</button>
                    </div>
                </div>

                <!-- TIMETABLES LIST -->
                <div class="schedule-list-card">
                    <h3>ğŸ“‹ Scheduled Classes</h3>
                    <div id="schedulesList" class="schedule-list"></div>
                    <div id="noSchedulesMsg" class="empty-state">No schedules yet</div>
                </div>

                <!-- ROOM STATUS -->
                <div class="admin-rooms">
                    <h3>Room Status</h3>
                    <div id="adminRoomsDisplay" class="rooms-container"></div>
                    <div id="noAdminRoomsMsg" class="empty-state">No rooms created</div>
                </div>

                <!-- DANGER ZONE -->
                <button id="deleteAllBtn" class="btn-danger">ğŸ—‘ï¸ Clear All Data</button>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>ğŸŸ¢ Green = Free  â€¢  ğŸ”´ Red = Occupied</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
